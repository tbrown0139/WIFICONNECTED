    <style>
        :root {
            --primary: #4FD1C5;
            --text: #2D3748;
            --background: #F7FAFC;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: 
                linear-gradient(
                    rgba(0, 0, 0, 0.4),
                    rgba(0, 0, 0, 0.4)
                ),
                url('bg.jpg') center/cover no-repeat fixed;
            /* Optimize for mobile */
            background-attachment: scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        .container {
            width: min(100%, 24rem);
            animation: fadeIn 0.6s ease-out;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .error-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        h1 {
            color: var(--text);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #4A5568;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease, background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .button:hover {
            transform: translateY(-2px);
            background: #45C1B7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .footer .powered-by {
            opacity: 0.45;
            color: rgba(200, 200, 200, 0.8);
        }

        .footer a {
            color: rgba(200, 200, 200, 0.8);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .footer a:hover {
            opacity: 0.8;
            color: #cccccc;
        }

        @media (prefers-reduced-motion: reduce) {
            .button, .container {
                animation: none;
                transition: none;
            }
        }
    </style>
</head>
